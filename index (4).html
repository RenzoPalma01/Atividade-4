<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p><h1>Canvas texto</h1></p>  
    <canvas width="600" height="400" id="myCanvas" style="border: 5px solid blue"></canvas>
    <script type="text/javascript">
        var canvas=document.getElementById("myCanvas")
        var ctx=canvas.getContext("2d"); //consultar o canvas

        ctx.font="50px arial";
        ctx.color=("black");
        ctx.strokeText("Ola. Mundo",50,100); //criando texto
        ctx.fillText("Ola, Mundo" ,50, 150); //cria texto no
    </script>
    
</body>
</html>
